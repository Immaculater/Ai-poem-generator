<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poem Generator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
    <header>
      <h1>My AI poem generator</h1>
    </header>
    <main>
      <form>
        <input class="instructions"
          type="text"
          placeholder="create a poem"
          required
          autofocus
          autocomplete="off"
        />
        <input class="bttn" type="button" value="submit" />
      </form>
      <div class="poem">
        codding is fun
        <br />
        I love to write codes
      </div>
    </main>
    <footer>
      This project was coded by
      <a target="_blank" href="https://github.com/Immaculater">Immaculater</a>
      and is opensourced on
      <a target="_blank" href="https://github.com/Immaculater/Ai-poem-generator"
        >github</a
      >, hosted on
      <a target="_blank" href="https://ai-poem-generator-fvjj.onrender.com"
        >render</a
      >
    </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
